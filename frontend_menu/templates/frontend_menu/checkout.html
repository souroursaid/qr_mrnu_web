{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row mt-5">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Order Place Information</h4>

            </div>
            <div class="card-body ">
                <div class="basic-form">
                    <form>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Name</label>
                                <input type="text" class="form-control form-control-sm" placeholder="1234 Main St">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Email</label>
                                <input type="email" class="form-control form-control-sm" placeholder="Email">
                            </div>
                            
                                <div class="form-group col-md-8">
                                    <label>Place order</label>
                                    <select id="mySelect" name="mySelect" class="form-control form-control-lg" onchange="myFunction()">

                                        <option value="restaurant" selected>In restaurant</option>
                                        <option value="delivery">Delivery</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6" id="table">
                                    <label>Table</label>
                                    <input type="text" class="form-control form-control-sm"  placeholder="table number">
                                </div>
                                <div class="form-group col-md-6 " id="address">
                                    <label>Address</label>
                                    <input type="text" class="form-control form-control-sm "  placeholder=" Adrdess">
                                </div>
                            
                            <div class="form-group col-md-12">
                                <label>Comment</label>
                                <textarea class="form-control form-control-sm" rows="4" id="comment"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
      </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Order Summary</h4>
                <div>
                    <a type="button" class="btn btn-rounded btn-outline-dark" href="{{request.META.HTTP_REFERER}}">Back</a>
                </div>
            </div>
            <div class="card-body ">
                <div class="table-responsive ">
                    <table class="table items-table">
                        
                        <tr>
                            <th class="my-0 text-black font-w500 fs-20">Items</th>
                            <th class="my-0 text-black font-w500 fs-20">Name</th>
                            <th  class="my-0 text-black font-w500 fs-20">Qty</th>
                            <th  class="my-0 text-black font-w500 fs-20">Price</th>

  
                        </tr>
                      
                       {% for item in items %}
                       
                        <tr>
                           
                            <td>
                              <div class="media">
                                  <img class="mr-3 img-fluid rounded" width="85" src="{{ item.menu.imageURL }} " alt="image here">
                              </div>
                          </td>
                          <td>
                              <h4 class="my-0 text-secondary font-w600"> {{ item.menu.name }}</h4>
                          </td>
                            <td>
                                <h4 class="my-0 text-secondary font-w600">X {{ item.quantity }}</h4>
                            </td>
                            <td>
                                <h4 class="my-0 text-secondary font-w600">${{ item.menu.price }}</h4>
                            </td>

                            
                        </tr>
                        
                        {% endfor %}
                      
                    </table>
                </div>	
            </div>
        </div>
      </div>
</div>
<script>
    function myFunction() {
        if ($("#mySelect").val() === "restaurant") {
            $("#table").show();
            $("#address").hide();
        } else {
            $("#address").show();
            $("#table").hide();
  }
    }
    </script>
    

{% endblock content %}
