{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="content-body">
    <div class="container-fluid">
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
      {% endfor %}
        <!-- row -->
        <div class="row">
            <div class="col-lg-8">
                <div class="profile card card-body px-3 pt-3 pb-0">
                    <div class="profile-head">
                        <div class="custom-tab-1">
                            <div class="tab-content">

                                <div id="profile-settings" class="tab-pane fade active show">
                                    <div class="card-body">
                                        <div class="settings-form">
                                          
                                            <form action="" method="post" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <label class="mb-1"><strong>Old password</strong></label>
                                                    <input type="password" name="old_password"  class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label class="mb-1"><strong>New password</strong></label>
                                                    <input type="password" name="new_password1" placeholder="Enter New Password" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label class="mb-1"><strong>New password confirmation</strong></label>
                                                    <input type="password" name="new_password2" placeholder="New Password Confirmation" class="form-control" >
                                                </div>
                                                <div class="text-center">
                                                    <button class="btn" style="background-color: #ff7024;color:white;" type="submit">Submit</button>
                                                </div>
                                             </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
