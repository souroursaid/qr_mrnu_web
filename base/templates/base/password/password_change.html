{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="content-body">
    <div class="container-fluid">
        
        <!-- row -->
        <div class="row">
            <div class="col-lg-8">
                <div class="profile card card-body px-3 pt-3 pb-0">
                    <div class="profile-head">
                        <div class="custom-tab-1">
                            <div class="tab-content">
                                <div class="text-center " style="color: #f21325;  ">
                                    {% if form.errors %}
                                        <p > Your password was entered incorrectly. Please enter it again.</p>
                                    {% endif %}
                                </div>
                                <div id="profile-settings" class="tab-pane fade active show">
                                    <div class="card-body">
                                        <div class="settings-form">
                                          
                                            <form action="" method="post" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <label class="mb-1"><strong>Old password</strong></label>
                                                    <input type="password" name="old_password"  class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label class="mb-1"><strong>New password</strong></label>
                                                    <input type="password" name="new_password1" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label class="mb-1"><strong>New password confirmation</strong></label>
                                                    <input type="password" name="new_password2" class="form-control" >
                                                </div>
                                                <div class="text-center">
                                                    <button class="btn" style="background-color: #ff7024;color:white;" type="submit">Submit</button>
                                                </div>
                                             </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
