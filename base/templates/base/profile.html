{% extends 'main.html' %}
{% load static %}

{% block content %}

        <div class="content-body">
            <div class="container-fluid">
            
                <!-- row -->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="profile card card-body px-3 pt-3 pb-0">
                            <div class="profile-head">
                                <div class="custom-tab-1">
                                    <ul class="nav nav-tabs">

                                        <li class="nav-item"><a href="#profile-settings" data-toggle="tab" class="nav-link">General Setting</a>
                                        </li>
                                        <li class="nav-item"><a href="#about-me" data-toggle="tab" class="nav-link">Change Password</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">

                                        <div id="profile-settings" class="tab-pane fade active show">
                                            <div class="card-body">
                                                <div class="settings-form">
                                                  
                                                    <form action="" method="post" enctype="multipart/form-data">
                                                        {% csrf_token %}
                                                        {{ form.as_p }}
                                                        <button class="btn" style="background-color: #ff7024;color:white;" type="submit">Sign in</button>
                                                     </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="about-me" class="tab-pane fade">
                                            <div class="card-body">
                                                <!-- Nav tabs -->
                                                <div class="settings-form">
                                                 
                                                    <form action="" method="post">
                                                        <div class="form-group col-md-6">
                                                            <label>Old Password</label>
                                                            <input type="text"  class="form-control">
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                            <label>New Password</label>
                                                            <input type="text"  class="form-control">
                                                        </div>
                                                    <div class="form-group col-md-6">
                                                        <label>Confirm Password</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <button class="btn " style="background-color: #ff7024;color:white;" type="submit">Submit</button>
                                                 </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
{% endblock content %}
